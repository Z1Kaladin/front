<mat-toolbar>
    <button mat-icon-button (click)="open()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="flex flex-auto"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
<!-- CONTENEDOR Y SIDEBAR -->
  <mat-drawer-container class="w-full h-full pt-10">
    <mat-drawer mode="side" [opened]="opened" class="w-60 px-2 pt-16">
        <!-- MENU DE OPCIONES-->
        Drawer content
    </mat-drawer>
    <mat-drawer-content>
        <!-- RUTAS -->
         <ng-content></ng-content>
         </mat-drawer-content>
  </mat-drawer-container>
